<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addbook.css">
</head>
<body>



<h2>Provide the details to add the book.</h2>
<div class="container">
<form id="addBookForm">
    <input type="text" id="addbookname" placeholder="Book_Name" required>
    <input type="text" id="addauthor" placeholder="Author_Name" required>

</form>
<button type="submit" class="btn" onclick="openPopup()">Add Book</button>
        <div class="popup" id="popup">
           <img src="popimg.png"> 
           <h2>Thank you!</h2>
           <p>The book has successfully been added. thanks!</p>
           <button type="button" onclick="closePopup()">OK</button>
        </div>
      </div>
     <script>
          let popup = document.getElementById("popup");
      
          function openPopup(){
              popup.classList.add("open-popup");
          }
          function closePopup(){
              popup.classList.remove("open-popup");
          }
     </script>
</body>
</html>
